<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place your order</title>
    <style>
      .error{
        color: red;
      }
    </style>
</head>
<body>
  <form method="POST" th:action="@{/order}" th:object="${order}">
    <h1>Order your Taco</h1>
    <a th:href="@{design}">Design another taco</a>

    <div class="error" th:if="${#fields.hasErrors()}">
      <span class="error">
        Please correct the below problems
      </span>
    </div>

    <h3>Deliver my Taco masterpieces to...</h3>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}">
    <span  th:if = "${#fields.hasErrors('name')}"
           class="error" th:errors = "*{name}">Error</span>
    <br/>

    <label for="street">Street:</label>
    <input type="text" th:field="*{street}">
    <span  th:if = "${#fields.hasErrors('street')}"
           class="error" th:errors = "*{street}">Error</span>
    <br/>

    <label for="city">City:</label>
    <input type="text" th:field="*{city}">
    <span  th:if = "${#fields.hasErrors('city')}"
           class="error" th:errors = "*{city}">Error</span>
    <br/>

    <label for="state">State:</label>
    <input type="text" th:field="*{state}">
    <span  th:if = "${#fields.hasErrors('state')}"
           class="error" th:errors = "*{state}">Error</span>
    <br/>

    <label for="zip">Zip Code:</label>
    <input type="text" th:field="*{zip}">
    <span  th:if = "${#fields.hasErrors('zip')}"
           class="error" th:errors = "*{zip}">Error</span>
    <br/>

    <h3>I'll pay with this card:</h3>
    <label for="ccNumber">Credit Card#:</label>
    <input type="text" th:field="*{ccNumber}">
    <span  th:if = "${#fields.hasErrors('ccNumber')}"
           class="error" th:errors = "*{ccNumber}">Error</span>
    <br/>
    <label for="ccExpiration">Expiration:</label>
    <input type="text" th:field="*{ccExpiration}">
    <span  th:if = "${#fields.hasErrors('ccExpiration')}"
           class="error" th:errors = "*{ccExpiration}">Error</span>
    <br/>
    <label for="ccCVV">CVV</label>
    <input type="text" th:field="*{ccCVV}">
    <span  th:if = "${#fields.hasErrors('ccCVV')}"
           class="error" th:errors = "*{ccCVV}">Error</span>
    <br/>

    <input type="submit" value="Submit Order">

  </form>
</body>
</html>
